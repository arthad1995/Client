<mat-drawer-container
  [class.drawer-opened]="drawer.opened"
  class="example-container">
  <mat-drawer #drawer
              class="drawer"
              mode="side"
              opened="false">

    <mat-toolbar class="header">
      <div>COM</div>
      <mat-icon class="close"
                (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>
    <div class="contents">
      <div class="mat-drawer-side">
        <a routerLink="/home" class="nav-link">Home</a>
        <mat-divider></mat-divider>
      </div>

      <div class="mat-drawer-side">
        <a routerLink="/home/notification" class="nav-link">Notifications</a>
        <mat-divider></mat-divider>
      </div>

      <div class="mat-drawer-side">
        <a routerLink="/home/people" class="nav-link">People</a>
        <mat-divider></mat-divider>
      </div>


      <div class="mat-drawer-side" *ngIf="isAdmin">
        <a routerLink="/home/assignment-manage" class="nav-link">Assignment Management</a>
        <mat-divider></mat-divider>
      </div>

      <!--<div class="mat-drawer-side" *ngIf="isAdmin">-->
      <!--<a  class="make-blue" (click)="onUpload()">Upload File</a>-->
      <!--<mat-divider></mat-divider>-->
      <!--</div>-->

    </div>
  </mat-drawer>

  <mat-toolbar class="main header">
    <mat-icon
      *ngIf="!drawer.opened"
      (click)="drawer.toggle()">
      menu
    </mat-icon>
    <app-header></app-header>
  </mat-toolbar>

  <div class="main contents">
    <!--==========================-->


<div class="mat-elevation-z8" *ngIf="isAdmin">
  <table class="userTable" mat-table [dataSource]="users"  >

    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element">   <a  [routerLink]="['/home/people-detail', element.id]">{{element.name}}</a>    </td>
    </ng-container>

    <ng-container  matColumnDef='profile' >
      <th mat-header-cell *matHeaderCellDef >Role</th>
      <td mat-cell *matCellDef="let element">{{element.profile.role}}   </td>
    </ng-container>

    <ng-container matColumnDef='username'>
      <th mat-header-cell *matHeaderCellDef >Username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}   </td>
    </ng-container>

    <ng-container matColumnDef='email'>
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}   </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>




<div class="mat-elevation-z8" *ngIf="!isAdmin">
  <table class="userTable" mat-table [dataSource]="users" >


    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef >Name</th>

      <td mat-cell *matCellDef="let element">
      {{element.name}}
      </td>
    </ng-container>

    <ng-container  matColumnDef='profile' >
      <th mat-header-cell *matHeaderCellDef >Role</th>
      <td mat-cell *matCellDef="let element">{{element.profile.role}}   </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</div>

    <!--=========================-->
    <div style="height: 450px">&nbsp;</div>
  </div>

</mat-drawer-container>

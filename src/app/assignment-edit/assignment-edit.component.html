<form class="example-container" (ngSubmit)="submit(editForm.value)" #editForm="ngForm">
  <mat-form-field>
    <input matInput type="text"  value = "{{tittle}}"  name = "tittle" id = "tittle" placeholder="Tittle" ngModel="{{tittle}}" >
  </mat-form-field>

  <mat-form-field>
    <textarea matInput id = "description" value="{{description}}" name = "description"  placeholder="Description" ngModel="{{description}}"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="date" name = "duedate"  id = "date" placeholder="DueDate" value="{{duedate|date:'yyyy-MM-dd'}}" ngModel="{{duedate|date:'yyyy-MM-dd'}}">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>

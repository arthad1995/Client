<main class="container">
  <mat-card fxFlex.gt-sm="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title>Please put your new password here</mat-card-title>
    <form (ngSubmit)="loginForm.valid && onSubmit(loginForm.value)" fxLayout="column" #loginForm="ngForm" >
      <mat-form-field>
        <mat-placeholder>Password</mat-placeholder>
        <input type="password" matInput id="password" name="password" ngModel #name="ngModel" required>
        <mat-error *ngIf="(loginForm.submitted || name.touched) && name.invalid">
          Password can't be empty!
        </mat-error>
      </mat-form-field>

      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>

      </div>
    </form>
  </mat-card>
</main>

<form  (ngSubmit)="submit(editForm.value)" #editForm="ngForm">

  <div>
    <mat-form-field>
      <textarea matInput id = "content" value="{{content}}" name = "content"  placeholder="Your reply here" ngModel="{{content}}"></textarea>
    </mat-form-field>

  </div>

  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
